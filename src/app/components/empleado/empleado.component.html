<div class="container-fluid bg-claro">
    <div class="row mx-5 justify-content-center">
        <div class="col-12 col-lg-10 p-5">
            <div class="row align-items-center rounded bg-celeste">
                <div class="col-md-4 text-center text-white pt-2">
                    <h2>Nuevo Empleado</h2>
                    <i class="bi bi-person-plus d-none d-md-block"></i>
                </div>
                <div class="col-md-8 p-5 bg-white">
                    <form class="row g-3" action="" method="POST">
                        <div class="col-12">
                            <label class="form-label" for="apellido">Apellido</label>
                            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese apellido">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="legajo">Legajo</label>
                            <input class="form-control" type="text" name="legajo" id="legajo" placeholder="Ingrese legajo">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" placeholder="Ingrese correo electrónico">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="rol">Rol</label>
                            <select class="form-select" name="rol" id="rol">
                                <option value="" selected disabled>Seleccione Rol</option>
                                <option value="">Participante</option>
                                <option value="">Administrador</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label" for="dependencia">Dependencia</label>
                            <select class="form-select" name="dependencia" id="dependencia">
                                <option value="" selected disabled>Seleccione Dependencia</option>
                                <option value="">Contable</option>
                                <option value="">Personal</option>
                                <option value="">Auditoría</option>
                            </select>
                        </div>
                        <div class="col-12 text-center mt-5">
                            <button class="btn btn-celeste">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
